<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Base{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'boot/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'boot/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {% block active_home %}{% endblock %}" href="{% url 'boot:home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link {% block active_about %}{% endblock %}" href="{% url 'boot:about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link {% block active_contact %}{% endblock %}" href="{% url 'boot:contact' %}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link {% block active_blog %}{% endblock %}" aria-current="page" href="{% url 'boot:blog' %}">Blog</a></li>
                        {%  if user.is_authenticated  %}
                        <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'boot:home' %}">Logout</a></li> -->
                        <form action="{% url 'boot:logout' %}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Logout"></form>
                        {% else  %}
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'boot:login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block main %}
        {% endblock %}
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>

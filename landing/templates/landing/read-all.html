<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Read All</title>
</head>
<body>
    {% if posts %}
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'landing:read' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <!-- 이건 html 주석임다 -->
    {# 이건 django template 주석임다 #}
    <p>아직 엄서용</p>
    {% endif %}    
    <a href="{% url 'landing:create' %}">게시글 작성</a>
</body>
</html>
